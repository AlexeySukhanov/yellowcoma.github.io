<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://use.fontawesome.com/3ddff3860a.js"></script>
	<script>

		function init(){
			var reviewLink = document.getElementsByClassName('review-link');
			for(var i = 0; i < reviewLink.length; i++){
				reviewLink[i].onclick = runPreview;
			}
			var close = document.getElementById('close');
			close.onclick = closePreview;
		}

		function runPreview(eventObj){
			var links = document.getElementsByClassName('links');
			for(var i = 0; i < links.length; i++){
				links[i].setAttribute('style', 'display:none;');
			}
			var link = eventObj.target
			var yPosition = eventObj.pageY;
			console.log(link);
			console.log(yPosition);
			var soursePart = link.id;
			if (soursePart == ''){
				soursePart = link.parentNode.id;
			}
			var src = 'img/lg-'+ soursePart + '.jpg';
			var preview = document.getElementById('preview');
			preview.src = src;
			var substrate = document.getElementById('substrate');
			substrate.setAttribute('class', 'substrate_active');
		}

		function closePreview(){
			var preview = document.getElementById('preview');
			preview.src = '';
			var substrate = document.getElementById('substrate');
			substrate.setAttribute('class', '');
			var links = document.getElementsByClassName('links');
			for(var i = 0; i < links.length; i++){
				links[i].setAttribute('style', '');
			}
		}

		window.onload = init;

	</script>

</head>
