<head>

		nav{
			background-color: #a64dff;
		}
		nav ul{
			width: 900px;
			margin: 0 auto;
			padding: 0;
		}
		nav li{
			display: inline-block;
			list-style: none;
		}
		nav a{

			padding: 10px 12px;

			letter-spacing: .15em;

			background-color: #eee;
			color: #a0a0a0;
		}
	</style>
</head>
