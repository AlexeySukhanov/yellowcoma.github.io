<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>task 2</title>
	<style>
		nav{
			background-color: #a64dff;
		}
		nav ul{
			width: 900px;
			overflow: hidden;
			margin: 0 auto;
			padding: 0;
			height: 42px;
		}
		nav li{
			list-style: none;
			float: left;
			line-height: 45px;
		}
		nav li:last-child{
			float: right;
		}
		nav a{
			padding: 10px 14px;
			font: 18px Impact, sans-serif;
			text-transform: uppercase;
			color: #fff;
			text-decoration: none;
			letter-spacing: .15em;
		}
		nav a:hover{
			background-color: #eee;
			color: #a0a0a0;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
