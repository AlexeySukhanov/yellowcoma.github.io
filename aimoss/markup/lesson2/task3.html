<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>task3</title>
	<style type="text/css">
		h4{
			margin-bottom: 6px;
		}
		form{
			width: 254px;
			margin: 40px auto;
		}
	</style>
</head>
<body>
	<form action="#" method="get">
		<fieldset>
			<label>
				<h4>Name</h4>
				<input type="text" name="name"><br>
			</label>
			<label>
				<h4>Email</h4>
				<input type="email" name="email"><br>
			</label>
			<h4>Sex</h4>
			<label><input type="radio" name="sex" value="m"> Male</label>
			<label><input type="radio" name="sex" value="f"> Female</label><br>
			<h4>Current status</h4>
			<label><input type="checkbox" name="status" value="student"> Student</label><br>
			<label><input type="checkbox" name="status" value="employed"> Employed</label><br>
			<label><input type="checkbox" name="status" value="unemployed"> Unemployed</label><br>
			<label>
				<h4>Month and Year of birth</h4>
				<select name="month">
					<option value="january">january</option>
					<option value="february">february</option>
					<option value="march">march</option>
					<option value="april">april</option>
				</select>
				<select name="year">
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
				</select>
			</label>
			<label>
				<h4>Skills and Technologies</h4>
					<optgroup label="Tech skills">
						<option value="html">HTML</option>
						<option value="css">CSS</option>
						<option value="js">JavaScript</option>
						<option value="git">git</option>
					</optgroup>
					<optgroup label="Soft skills">
						<option value="timemanage">Time Management</option>
						<option value="proactivity">Proactivity</option>
						<option value="teamwork">Teamwork</option>
						<option value="leadership">Leadership</option>
					</optgroup>
				</select>
			</label>
			<label>
				<h4>Photo</h4>
				<input type="file" name="photo">
			</label>
			<label>
				<h4>Comments</h4>
				<textarea name="comments" id="" cols="30" rows="6"></textarea><br>
			</label>
			<input type="submit" value="Save">

		</fieldset>
	</form>
</body>
</html>
