<script>

function getShortString(string) {
	return string.length > 20 ? string.slice(0, 21) + '...' : string;
}

console.log(getShortString('hello world'));
console.log(getShortString('Напишите функцию, которая принимает на вход строку и возвращает ее неизменной если ее длина не превышает 20 символов.'));
console.log(getShortString('111000111000111'));
console.log(getShortString('Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit aliquid minima aut nisi possimus nemo molestias optio.'));

</script>

</body>
