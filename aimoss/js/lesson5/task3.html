<script>

var image = {
    width: 100,
    height: 400,
    title: 'Cool image'
};

function multiplyNumeric(obj) {
	var newObg = new Object();
	for( var property in obj ) {
		newObg[property] = isNaN(obj[property]) ? obj[property] : obj[property] * 2;
	}
	return newObg;
}

console.log(multiplyNumeric(image));

</script>
