<script>

var strings = ['кришна', 'кришна', 'харе', 'харе', 'харе', 'харе', 'кришна', 'кришна', '8-()' ];

function unique(strings) {
	return strings.filter((item, index) => strings.indexOf(item) === index ? true : false);
}


console.log( unique(strings) ); // кришна, харе, 8-()

</script>
