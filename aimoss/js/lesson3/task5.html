<script>

function chessArea(n){
	for (var y = 0; y < n; y++) {
		var line = '';
		for (var x = 0; x < n; x++) {
			line += (y+x)%2 == 0 ? '#' : '&nbsp;';
		}
		document.write(line + '<br>');
	}
}


chessArea(8);

</script>
