<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3</title>
</head>
<body>
	
<script>

function loginUser(){
	var loginAnswer = prompt('Enter login:');
	if(loginAnswer == null){
		alert('Canceled');
	} else if(loginAnswer == 'admin'){
		var passAnswer = prompt('Enter password:');
		if(passAnswer == null){
			alert('Canceled');
		} else if(passAnswer == 'qwerty'){
			alert('Welcome home!');
		} else{
			alert('wrong!');
		}
	} else{
		alert('Access denied');
	}
}

loginUser();

</script>


</body>
</html>
