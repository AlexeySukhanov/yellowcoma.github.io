<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dogCatcher</title>
</head>
<body>
	
<script>


function Cat(name, breed, weight) {
	this.name = name;
	this.breed = breed;
	this.weight = weight;
}

function Dog(name, breed, weight) {
	this.name = name;
	this.breed = breed;
	this.weight = weight;
	this.bark = function() {
		if(this.weight > 25){
			alert(this.name + 'says: WOOF-WOOF!');
		} else{
			alert(this.name + 'says: yip-yip!');
		}
	}
}

function dogCatcher(obj) {
	return (obj instanceof Dog);
}

var meow = new Cat('Meow', 'Siamese', 10);
var whiskers = new Cat('Whiskers', 'Mixed', 12);
var fido = {name: 'Fido', breed: 'Mixed', weight: 38};
var fluffy = new Dog('Fluffy', 'Poodle', 30);
var spot = new Dog('Spot', 'Chihuahua', 10);
var animals = [meow, whiskers, fido, fluffy, spot];

for(var i = 0; i < animals.length; i++) {
	if(dogCatcher(animals[i])) {
		console.log(animals[i].name + ' is a dog!');
	} else{
		console.log(animals[i].name + ' is another beast!');
	}
}

</script>

</body>
</html>
