<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>купи слона!</title>
	<style>
		#popup{
			width: 200px;
			height: 200px;
			background-color: green;
			position: fixed;
			top: 30%;
			left: calc(50% - 100px);
			color: #fff;
			text-align: center;
			line-height: 200px;
			font-weight: bold;
		}
	</style>
	<script>
		function timerHendler() {
			  var div = document.createElement('div');
			  div.innerHTML = 'купи слона!';
			  div.id = "popup"
			  var container = document.getElementById('container');
			  container.appendChild(div);
			  div.onclick = close;
		}

		function close() {
			console.log('close run');
			var div = document.getElementById('popup');
			var container = document.getElementById('container');
			container.removeChild(div);
			setTimeout(timerHendler, 600);
		}

		setTimeout(timerHendler, 600);

	</script>
</head>
<body>
<div id="container">
	
</div>
</body>
</html>
