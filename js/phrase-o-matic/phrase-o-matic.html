<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phrase-o-matic</title>
</head>
<body>
	<script>
	var shores = [60, 50, 60, 58, 54, 54,
				  58, 50, 52, 54, 48, 69,
				  34, 55, 51, 52, 44, 51,
				  69, 64, 66, 55, 52, 61,
				  46, 31, 57, 52, 44, 18,
				  41, 53, 55, 61, 51, 44];
	var costs = [.25, .27, .25, .25, .25, .25, 
				 .33, .31, .25, .29, .27, .22, 
				 .31, .25, .25, .33, .21, .25, 
				 .25, .25, .28, .25, .24, .22,
				 .20, .25, .30, .25, .24, .25, 
				 .25, .25, .27, .25, .26, .29];
	function solutionList(){
		var maxShore = 0;
		var highestResults = [];
		var chipOfHighestResults = [];
		var highestResultsString = "";
		var minCost = 1;
		var chipest;
		for (var i=0; i<shores.length; i++){
			document.write('Bubble solution #' + i + ' score: ' + shores[i] + '<br>');
			if (maxShore<shores[i]){ // вычисление максимального значения
				maxShore = shores[i];
			}
		}

		for( var i=0; i<shores.length; i++){
			if (shores[i] == maxShore){
				highestResults.push(i); // добавление элемента в массив методом .push
				chipOfHighestResults.push(costs[i]);
			}
		}

		for(var i=0; i<highestResults.length; i++){
			highestResultsString = highestResultsString + '#' + highestResults[i];
			if (highestResults[i+1] != undefined){
				highestResultsString = highestResultsString + ', '
			} else {
				highestResultsString = highestResultsString + '.'
			}
		}

		for(i=0; i<chipOfHighestResults.length; i++){
			if (chipOfHighestResults[i] < minCost){
				minCost = chipOfHighestResults[i];
				chipest = highestResults[i];
			}
		}

		document.write('<br>Bubbles tests: ' + shores.length + '<br>');
		document.write('Highest bubble score: ' + maxShore + '<br>');
		document.write('Solutions with highest score: ' + highestResultsString + '<br>');
		document.write(chipest);
	}

	solutionList();
	</script>

</body>
</html>
