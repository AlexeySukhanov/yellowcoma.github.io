<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ползунок, обработка элемента type='range'</title>
	<script>

	function getRezult(obj) {
		var output = document.getElementById('output');

		output.innerHTML = obj.target.value;
	}

	window.onload = () => {
		var range = document.getElementById('myRange');
		range.oninput = getRezult; // Событие oninput срабатывает при любом изменение элемента формы, input
	}

	</script>
</head>
<body>

<input id="myRange" type="range" min="0" max="100" step="1" value="50"> 
<div id="output"></div>

</body>
</html>
