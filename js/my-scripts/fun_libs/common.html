<!DOCTYPE html>

	<title>fun.libs</title>

<body>
	
<script>

/* BEGIN: ARRAY METHODS -------------------------------------------------------------------------------------------------- */

/* Get the sum of miltiplications of elements with equivalent indeces for two arrays */
function getSummOfMiltFor2Arrays(arr1, arr2){
	return arr1.map((innerItem, index) => innerItem * arr2[index]).reduce((item1, item2) => item1 + item2);
}

/* END: ARRAY METHODS ---------------------------------------------------------------------------------------------------- */

</script>

</body>
